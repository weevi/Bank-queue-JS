    <script

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

      href="https://fonts.googleapis.com/css?family=Unica+One"
      rel="stylesheet"
    />

  <body>
    <div class="nav">
      <div class="link"><a href="index.html"><b>Pradžia</b></a></div>
      <div class="link"><a href="board.html">Švieslentė</a></div>
      <div class="link"><a href="specialist.html">Specialistas</a></div>
      <div class="link"><a href="customer.html">Klientas</a></div>
  </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="title-wrap">
            <h4>
              Prašome įvesti savo vardą, pavardę ir pasirinkti specialistą:
            </h4>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Vardas ir Pavardė:</label>
              <input
                id="myInput"
                type="text"
                name="name"
                />
              <label for="exampleFormControlInput1"
                >Pasirinkite specialistą:</label
              >
              <select class="form-control" id="selectedSpecialist" onchange="setSpecialist()">
                <option disabled selected value> -- Specialistas -- </option>
                <option value="1" id="opt1">Specialist 1</option>
                <option value="2" id="opt2">Specialist 2</option>
                <option value="3" id="opt3">Specialist 3</option>
                <option value="4" id="opt4">Specialist 4</option>
              </select>

              <div class="mypanel"></div>
            </div>
          </form>

          <button type="button" onclick="saveInputValue();">Įvesti Naują Klientą</button>
          <button type="button" onclick="loadDataToLocalSt(setInitialTime());">
            <strong>Įkelti Dummy Data</strong>
          </button>
          <p id="demo"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
